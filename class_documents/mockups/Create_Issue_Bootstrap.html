<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
    rel="stylesheet">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>
  
  <body>
  <form>
    <div class="container">
      <div class="col-md-12">
        <div class="page-header">
          <h1>Create New Issue
            <small>Subtext</small>
          </h1>
        </div>
        <p class="text-warning">
          <b>Project</b>
        </p>
        <div>
          <select id="mySelect">
            <option>Project1</option>
            <option>Project2</option>
            <option>Project3</option>
            <option>Project4</option>
            <option>Project5</option>
          </select>
        </div>
        <p class="text-warning">
          <b>Type</b>
        </p>
        <form draggable="true">
          <select id="mySelect">
            <option>Issue</option>
            <option>Bug</option>
            <option>Requirement</option>
          </select>
        </form>
        <p class="text-warning" style="">
          <b>Short Description/Title</b>
        </p>
        <input type="text" name="_IssueShortDis" size="50">
        <p class="text-warning" style="">
          <b>Long Description</b>
        </p>
        <textarea rows="4" cols="50"></textarea>
        <p class="text-warning">
          <b>Reporter</b>
        </p>
        <input type="text" name="_Reporter">
        <p style="" class="text-warning">
          <b>Priority</b>
        </p>
        <form>
          <select id="mySelect">
            <option>P1</option>
            <option>P2</option>
            <option>P3</option>
            <option>P4</option>
            <option>P5</option>
          </select>
        </form>
        <p class="lead text-warning">
          <b>Assigned to.....(Option)</b>
        </p>
        <input type="text" name="_Reporter">
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <a class="btn btn-primary" float="left">Submit</a>
        </div>
      </div>
    </div>
  </form>
  </body>

</html>
